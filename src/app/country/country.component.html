<nb-card>
    <nb-card-body>
        <nb-card>
            <nb-card-body class="example-items-col">
                <form>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" nbInput fullWidth shape="round" placeholder="Enter Country Name" maxlength="15"
                            [(ngModel)]="countryname" name="countryname" #country="ngModel">
                        <small class="text-danger" *ngIf="(isFieldRequired && countryname.length === 0) || (country.dirty && countryname.length === 0)">*this field is required.</small>
                        <small class="text-danger" *ngIf="countryname.length>14">*only 15 character country name is allowed.</small>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary" (click)="addToCountry()">Add</button>
                    </div>
                </div>
            </form>
            </nb-card-body>
        </nb-card>

        <nb-card>
            <nb-card-body>
                <table class="table text-light" *ngIf="countryList.length>0">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Country</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let countryname of countryList; let i = index;">
                            <th scope="row">{{countryname.id}}</th>
                            <td>
                                <span *ngIf="!isEditable">{{countryname.country}}</span>
                                <input type="text" nbInput fullWidth fieldSize="small" [value]="countryname.country"
                                    *ngIf="isEditable && selectedIndex == i" [(ngModel)]="countryname.country">
                            </td>
                            <td>
                                <nb-icon icon="edit-2" status="primary" (click)="editMode(i, true)" *ngIf="!isEditable">
                                </nb-icon>
                                <nb-icon icon="edit" status="primary" (click)="editMode(i, false, countryname)"
                                    *ngIf="isEditable && selectedIndex == i">
                                </nb-icon>
                                <nb-icon icon="trash-2" status="primary" (click)="delete(i)"
                                    [ngStyle]="{'cursor':'pointer'}" *ngIf="!isEditable"></nb-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>

    </nb-card-body>
</nb-card>

<form class="form" class="mb-8 pb-2">
    <div class="row">
        <div class="col-12">
            <input type="text" nbInput fullWidth status="primary" placeholder="Please enter API URL" [(ngModel)]="url"
                name="urls">
        </div>
        <div class="col-12 d-flex">
            <button nbButton id="copyTrigger" class="mt-2" (click)="getData()" [disabled]="loading">
                Send Request
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-12">
        <h2 id="username" appCopy>
            {{ username }}
        </h2>
    </div>
</div>
